<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Captcha</title>
    <style>
      body {
        margin: 0;
      }

      .title {
        height: 18px;
        margin: 15px;
        font-size: 18px;
        line-height: 18px;
      }

      #log {
        display: none;
        margin: 0;
        word-break: break-all;
      }

      #log.log {
        display: block;
      }

      #geetest_index_loading {
        position: fixed;
        top: 50%;
        left: 50%;
        overflow: hidden;
        transform: translate(-50%, -50%);
      }

      #captcha {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 260px;
        height: 50px;
        transform: translate(-50%, -50%);
      }

      .loader {
        width: 40px;
        height: 40px;
      }

      svg path,
      svg rect {
        fill: #3973ff;
      }
    </style>
  </head>

  <body>
    <div id="log"></div>
    <div id="captcha"></div>

    <script>
      window.document.addEventListener(
        'message',
        function (RnData) {
          window.ReactNativeWebView.postMessage(JSON.stringify(RnData));
        },
        false,
      );
      var debug = false;
      var logEle = document.getElementById('log');
      var isOffline = false;
      var indexVersion = '1.3.1';
      function log(str) {
        if (!debug) {
          return;
        }
        var p = document.createElement('p');
        p.appendChild(document.createTextNode(str));
        logEle.insertBefore(p, logEle.firstChild);
        console.log(str);
      }
      (function () {
        function newError(msg, code, detail) {
          return {
            desc: {
              indexVersion: indexVersion,
              detail: detail,
            },
            msg: msg,
            code: code,
          };
        }
        function uploadExtraData(type, extraData) {
          var self = window;
          if (!extraData || !extraData.length || extraData.length >= 1024 * 4) {
            return;
          }
          if (!self.extraData) {
            self.extraData = {};
          }
          self.extraData[type] = extraData;
        }
        var jsBridge = (function () {
          var callbacks = {
            showBox: function () {
              captchaObj.showBox && captchaObj.showBox();
            },
            postNativeMessage: function (data) {
              log('getCore time: ' + new Date().getTime());
              uploadExtraData('GeeToken', data);
              captchaObj.uploadExtraData && captchaObj.uploadExtraData('GeeToken', data);
            },
          };
          var call = function (data) {
            try {
              window.ReactNativeWebView.postMessage(JSON.stringify(data));
            } catch (e) {
              log('调用navtive接口异常');
            }
          };

          return {
            callback: function (type, data) {
              return callbacks[type](data);
            },
            callNative: call,
          };
        })();
        window.jsBridge = jsBridge;
        if (window.addEventListener) {
          window.addEventListener('error', function (e) {
            jsBridge.callNative({
              type: 'error',
              data: newError('gt4-index error', 60302, e.message),
            });
          });
        } else {
          window.onerror = function (e) {
            jsBridge.callNative({
              type: 'error',
              data: newError('gt4-index error', 60302, e.message),
            });
          };
        }
      })();
    </script>

    <script src="https://static.geetest.com/v4/gt4.js"></script>

    <script>
      (function () {
        if (!isOffline) {
          jsBridge.callNative({
            type: 'get',
          });
        }
        var startTime = 0;
        var clearID = 0;
        var captcha = document.getElementById('captcha');

        var query = location.href.split('?')[1];

        if (typeof Object.assign != 'function') {
          Object.defineProperty(Object, 'assign', {
            value: function assign(target, varArgs) {
              if (target == null) {
                throw new TypeError('Cannot convert undefined or null to object');
              }

              var to = Object(target);

              for (var index = 1; index < arguments.length; index++) {
                var nextSource = arguments[index];

                if (nextSource != null) {
                  for (var nextKey in nextSource) {
                    if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                      to[nextKey] = nextSource[nextKey];
                    }
                  }
                }
              }
              return to;
            },
            writable: true,
            configurable: true,
          });
        }
        var config = {
          product: 'bind',
          onError: function (e) {
            e.desc = Object.assign({}, e.desc, { indexVersion: indexVersion });
            jsBridge.callNative({
              type: 'error',
              data: e,
            });
          },
        };
        function setDebug() {
          debug = true;
          logEle.className = 'log';
        }

        function paseURI() {
          return JSON.parse(decodeURIComponent(query.split('=')[1]));
        }

        function checkArgs(args) {
          if (args['debug']) {
            setDebug(true);
            startTime = new Date().getTime();
            log(JSON.stringify(args));
          }

          if (args['title'] && args['title'] != '') {
            var h3 = document.createElement('h3');
            h3.className = 'title';
            h3.appendChild(document.createTextNode(decodeURIComponent(args['title'])));
            captcha.appendChild(h3);
          }

          if (!args['captchaId']) {
            log('args error: ' + query);
          }

          if (args['useLocalOffline']) {
            config.offlineCb = function () {
              isOffline = true;

              jsBridge.callNative({
                type: 'result',
                data: {
                  captcha_id: args['captchaId'],
                  challenge: args['challenge'],
                  offline: true,
                },
              });
            };
          }
        }

        function mergeOptions(args) {
          for (var k in args) {
            if (args.hasOwnProperty(k) && ['debug', 'title', args['type']].indexOf(k) === -1) {
              config[k] = args[k];
            }
          }
        }

        if (!query) {
          setDebug();
          log('no query: ' + location.href);
          return false;
        }

        var args = paseURI(query);
        checkArgs(args);
        mergeOptions(args);

        var handler = function (captchaObj) {
          window.captchaObj = captchaObj;
          captchaObj
            .appendTo(captcha)
            .onSuccess(function () {
              var result = captchaObj.getValidate();
              log('Success validate: ' + result);
              jsBridge.callNative({
                type: 'result',
                data: result,
              });
            })
            .onReady(function () {
              log('load time: ' + (new Date().getTime() - (startTime || 0)));

              jsBridge.callNative({
                type: 'ready',
                data: {
                  ready: 0,
                },
              });

              clearTimeout(clearID);
            })
            .onClose(function () {
              jsBridge.callNative({
                type: 'close',
              });
            })
            .onError(function (e) {
              e.desc && (e.desc.indexVersion = indexVersion);
              jsBridge.callNative({
                type: 'error',
                data: e,
              });
            })
            .onFail(function (e) {
              jsBridge.callNative({
                type: 'fail',
                data: e,
              });
            });
        };
        window.initGeetest4(config, handler);
      })();
    </script>
  </body>
</html>
